<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KTU Result Checker</title>
</head>
<body>
    <h1>Check Your KTU Result</h1>
    <input type="text" id="rollInput" placeholder="Enter Roll Number">
    <button id="submitBtn">Check Result</button>
    <p id="result"></p>

    <script>
        const submitBtn = document.getElementById("submitBtn");
        const rollInput = document.getElementById("rollInput");
        const resultDisplay = document.getElementById("result");

        submitBtn.addEventListener("click", () => {
            const roll = rollInput.value.trim();
            if (!roll) {
                alert("Please enter a roll number");
                return;
            }

            // Replace with your Vercel backend URL
            const endpoint = `https://<your-backend>.vercel.app/api/result?roll=${roll}`;

            fetch(endpoint)
                .then(res => res.json())
                .then(data => {
                    resultDisplay.innerText = `Roll: ${data.roll} | Marks: ${data.marks}`;
                })
                .catch(err => {
                    console.error("Fetch error:", err);
                    resultDisplay.innerText = "Failed to fetch result. Try again.";
                });
        });
    </script>
</body>
</html>
